<mat-toolbar color="primary" class="main-toolbar">
  <span class="title">{{ title() }}</span>
  <span class="spacer"></span>
  <button mat-button routerLink="/dashboard" routerLinkActive="active">Accueil</button>
  <app-theme-selector></app-theme-selector>
  <span class="spacer"></span>
  @if (auth.isAuthenticated()) {
    <span class="welcome">Bonjour, {{ auth.currentUser()?.name }}</span>
    <button mat-button routerLink="/multiplayer">Multijoueur</button>
    <button mat-button (click)="logout()">Déconnexion</button>
  } @else {
    <button mat-button routerLink="/login">Connexion</button>
    <button mat-button routerLink="/register">Créer un compte</button>
  }
</mat-toolbar>

<div class="main-container">
  <router-outlet></router-outlet>
</div>
